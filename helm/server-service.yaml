apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app.kubernetes.io/instance: ai-explorer
    app.kubernetes.io/name: server
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-server
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /v1
            backend:
              service:
                name: server-service
                port:
                  number: 8000

# spell-checker: disable

title: "Oracle AI Explorer for Apps"
description: "Explore the capabilities of AI with the Oracle Database."
schemaVersion: 1.1.0
version: "20190304"
logoUrl: https://github.com/oracle-samples/ai-explorer/blob/main/docs/static/images/logo.png
locale: "en"

variableGroups:
  #########################################################################
  # Hidden
  #########################################################################
  - title: "Default Hidden"
    variables:
      - tenancy_ocid
      - region
      - user_ocid
      - current_user_ocid
      - fingerprint
      - private_key_path
      - private_key
      - infra
    visible: false

  - title: "Hidden (Defaults)"
    variables:
      - infra
      - adb_version
      - worker_os_ver
      - source_repository
    visible: false

  #########################################################################
  # General
  #########################################################################
  - title: "General"
    variables:
      - compartment_ocid
      - label_prefix
    visible: true

  #########################################################################
  # Database
  #########################################################################
  - title: "Oracle Database Vector Storage"
    variables:
      - adb_license_model
      - adb_edition
      - adb_whitelist_cidrs
      - adb_ecpu_core_count
      - adb_is_cpu_auto_scaling_enabled
      - adb_data_storage_size_in_gb
      - adb_is_storage_auto_scaling_enabled
    visible: true

  #########################################################################
  # Application
  #########################################################################
  - title: "Application Infrastructure"
    variables:
      - worker_cpu_ocpu
      - worker_cpu_shape
    visible: true

###########################################################################
variables:
  compartment_ocid:
    type: oci:identity:compartment:id
    title: "Compartment"
    required: true

  label_prefix:
    type: string
    title: "Application Name"
    pattern: "^$|^[a-zA-Z0-9]{1,12}$"
    required: false

  #########################################################################
  adb_license_model:
    type: enum
    title: "Autonomous Database License Model"
    required: true
    default: "LICENSE_INCLUDED"
    enum:
      - "LICENSE_INCLUDED"
      - "BRING_YOUR_OWN_LICENSE"

  adb_edition:
    type: enum
    title: "Oracle Database Edition"
    required: true
    default: "ENTERPRISE_EDITION"
    enum:
      - "ENTERPRISE_EDITION"
      - "STANDARD_EDITION"
    visible:
      eq:
        - adb_license_model
        - "BRING_YOUR_OWN_LICENSE"

  adb_whitelist_cidrs:
    type: array
    title: "ADB Access Control"
    required: true
    default: "0.0.0.0/0"
    pattern: "((25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9]).(25[0-5]|2[0-4][0-9]|1[0-9][0-9]|[1-9]?[0-9])\\/(3[0-2]|[1-2]?[0-9])(,?)( ?)){1,}$"

  adb_ecpu_core_count:
    type: number
    title: "Autonomous Database Core Count"
    required: true
    minimum: 2
    multipleOf: 1

  adb_is_cpu_auto_scaling_enabled:
    type: boolean
    title: "Allow Autonomous Database CPU Auto Scaling? (3x CPU)"
    required: true

  adb_data_storage_size_in_gb:
    type: number
    title: "Autonomous Database Data Storage Size (GB)"
    description: ""
    required: true
    minimum: 20
    maximum: 393216
    multipleOf: 1

  adb_is_storage_auto_scaling_enabled:
    type: boolean
    title: "Allow Autonomous Database Storage Auto Scaling?"
    required: true

  #########################################################################
  worker_cpu_shape:
    type: enum
    title: "CPU Node Pool Worker Shape"
    required: true
    enum:
      - "VM.Standard.E5.Flex"
      - "VM.Standard.E4.Flex"

  worker_cpu_ocpu:
    type: integer
    title: "CPU Worker Core Count"
    required: true
    minimum: 1
    maximum: 64
    multipleOf: 1